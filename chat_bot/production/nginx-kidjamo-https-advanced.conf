# Configuration Nginx Avancée pour Kidjamo HTTPS
# ================================================
# Version: Production avec SSL/TLS optimisé

upstream chatbot_backend {
    server 127.0.0.1:5000;
    keepalive 64;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Cache pour les ressources statiques
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=2r/s;

# Redirection www vers non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.chatbot.kidjamo.app www.api-chatbot.kidjamo.app;

    ssl_certificate /etc/letsencrypt/live/chatbot.kidjamo.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbot.kidjamo.app/privkey.pem;

    return 301 https://$host$request_uri;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name chatbot.kidjamo.app api-chatbot.kidjamo.app;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Tout le reste vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    server_name chatbot.kidjamo.app api-chatbot.kidjamo.app;

    # ============================================================================
    # Configuration SSL/TLS
    # ============================================================================
    ssl_certificate /etc/letsencrypt/live/chatbot.kidjamo.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbot.kidjamo.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/chatbot.kidjamo.app/chain.pem;

    # Protocoles SSL modernes seulement
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # Session SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Diffie-Hellman parameter
    # Générer avec: sudo openssl dhparam -out /etc/ssl/certs/dhparam.pem 2048
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # ============================================================================
    # Headers de sécurité
    # ============================================================================

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Protection contre le clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Protection XSS
    add_header X-XSS-Protection "1; mode=block" always;

    # Empêcher le MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' data: https://cdnjs.cloudflare.com; connect-src 'self' https://api-chatbot.kidjamo.app wss://api-chatbot.kidjamo.app; media-src 'self' blob:;" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(self), microphone=(self), camera=()" always;

    # ============================================================================
    # Configuration générale
    # ============================================================================

    # Charset
    charset utf-8;

    # Logs
    access_log /var/log/nginx/kidjamo-https-access.log combined;
    error_log /var/log/nginx/kidjamo-https-error.log warn;

    # Taille max des requêtes (pour l'audio)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ============================================================================
    # Interface web (chatbot.kidjamo.app uniquement)
    # ============================================================================
    location / {
        # Bloquer l'accès web sur api-chatbot.kidjamo.app
        if ($host = api-chatbot.kidjamo.app) {
            return 404;
        }

        root /var/www/kidjamo/web;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache pour les ressources statiques
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ============================================================================
    # API Endpoints
    # ============================================================================

    # Health check (pas de rate limit)
    location = /health {
        proxy_pass http://chatbot_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # API v1 - Chat endpoint
    location /api/v1/chat {
        # Rate limiting: 2 requêtes/seconde par IP
        limit_req zone=chat_limit burst=5 nodelay;

        proxy_pass http://chatbot_backend/api/v1/chat;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";

        # Timeouts augmentés pour le traitement IA
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # API v1 - Audio processing
    location /api/v1/audio {
        # Rate limiting plus strict pour l'audio
        limit_req zone=chat_limit burst=3 nodelay;

        proxy_pass http://chatbot_backend/api/v1/audio;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts plus longs pour l'audio
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Pas de buffering pour l'audio streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Autres endpoints API
    location /api/ {
        # Rate limiting général
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://chatbot_backend/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ============================================================================
    # WebSocket support (pour chat en temps réel)
    # ============================================================================
    location /ws {
        proxy_pass http://chatbot_backend/ws;
        proxy_http_version 1.1;

        # Headers WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts pour WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ============================================================================
    # Sécurité supplémentaire
    # ============================================================================

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès aux fichiers de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        root /var/www/kidjamo/web;
        log_not_found off;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        root /var/www/kidjamo/web;
        log_not_found off;
        access_log off;
        expires 1y;
    }
}

# ============================================================================
# Monitoring endpoint (accessible uniquement en local)
# ============================================================================
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

